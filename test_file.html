<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive JavaScript Footer</title>
<!-- Font Awesome CDN for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style>
  /* Footer styles */
  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  
  /* Social media icons */
  .social-icons {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Add space between icons and divider */
  }
  
  .social-icons a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 20px;
  }
  
  /* Divider styles */
  .divider {
    display: none; /* Hide divider on small screens */
  }

  @media (min-width: 768px) {
    .footer {
      justify-content: center; /* Center content on larger screens */
    }
  
    .divider {
      display: block; /* Show divider on larger screens */
      height: 20px;
      width: 2px;
      background-color: #fff;
      margin: 0 20px; /* Add spacing around divider */
    }
  }
</style>
</head>
<body>

<div class="footer">
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>
  <div class="divider"></div>
  <div>&copy; 2024 Your Website</div>
</div>



</body>
</html>
